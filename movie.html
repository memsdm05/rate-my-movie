<!DOCTYPE html>
<html>
  <head>
    <title>Movie Idea Feedback</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
        }
        h1 {
          text-align: center;
          color: #333;
        }
        form {
          width: 50%;
          margin: 0 auto;
          text-align: center;
        }
        textarea {
          width: 100%;
          border: none;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
          margin-bottom: 20px;
        }
        input[type="submit"] {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 20px;
          box-sizing: border-box;
        }

        .loader {
        display: inline-block;
        vertical-align: middle;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #333;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      </style>      
  </head>
  <body>
    <h1>How good is your movie idea?</h1>
    <form method="post">
      <textarea id="freeform" name="freeform" rows="5" cols="8"></textarea>
      <input type="submit" value="Submit">
    </form>
    <h1><span style="font-size: 3em;"><div id="loading-icon"></div></span></h1>
    <script>
      // Set the variable to true to trigger the loading icon
      let isLoading = True;
      
      // Function to switch to the loading icon when the variable is true
      function switchToLoadingIcon() {
        if (isLoading) {
          document.getElementById('loading-icon').innerHTML = '<div class="loader"></div>';
        } else {
          document.getElementById('loading-icon').innerHTML = '4';
        }
      }

      // Call the function to switch to the loading icon
      switchToLoadingIcon();
    </script>
  </body>
  
</html>
